<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="/static/css/main.css">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

<nav class=" bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://vaibhav-portfoliowebsite.vercel.app" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Vaibhav</span>
    </a>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0  bg-gray-800 md:bg-gray-900 border-gray-700">
        <li>
          <a href="/" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:p-0 md:text-white md:hover:text-blue-500" aria-current="page">Home</a>
        </li>
        <li>
          <a href="/recommend" class="block py-2 px-3 rounded md:p-0 md:hover:text-blue-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Recommend</a>
        </li>
        <li>
          <a href="https://vaibhav-portfoliowebsite.vercel.app" class="block py-2 px-3 rounded md:p-0 md:hover:text-blue-500 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700">Contact</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  <div class="container px-10 mt-28">
    <div class="flex flex-wrap items-center justify-center">
        <div class="w-full items-center justify-center flex">
            <h1 class="text-stone-500 text-5xl">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
            <div class="w-62 sm:w-32 md:w-32 lg:w-40 m-12">
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                    <div class="p-4">
                        <img class="w-full h-auto object-cover" src="{{ image[i] }}" alt="Book Image">
                        <p class="text-white mt-4">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                        <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
